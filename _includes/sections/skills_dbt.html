<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center" id="i18_skills">
            <div class="navy-line"></div>
            <h1><span data-i18n="skills.my_skills">dbt Skills (Over All Score = 85%) </span></h1>
        </div>
    </div>
    <div class="row features-block">
        <!-- Increase canvas size -->
        <div class="wow zoomIn col-lg-8 col-lg-offset-2">
            <canvas id="{{ site.data.index.skills_dbt.id }}" height="800" width="800"></canvas>
        </div>
        <div class="col-lg-1"></div>
        <script>
        var ctx = document.getElementById("{{ site.data.index.skills_dbt.id }}");
        var data = {
            labels: "{{ site.data.index.skills_dbt.aspects }}".split(","),
            datasets: [{
                label: "{{ site.data.index.skills_dbt.label }}",
                backgroundColor: "rgba(179,181,198,0.2)",
                borderColor: "#3385FF",
                pointBackgroundColor: "#3385FF",
                pointBorderColor: "#fff",
                pointHoverBackgroundColor: "#3385FF",
                pointHoverBorderColor: "#3385FF",
                data: [{{ site.data.index.skills_dbt.percentage }}]
                }]
        };
        var myRadarChart = new Chart(ctx, {
            type: 'radar',
            data: data,
            options: {
                scale: {
                    responsive: true,
                    maintainAspectRatio: false, // Allow the chart to stretch
                    ticks: {
                        min: 0,
                        max: 100,
                        fontSize: 14 // Adjust tick font size for clarity
                    },
                    pointLabels: {fontSize: 16} // Adjust labels font size
                },
                legend: {display: true}, // Display legend
            }
        });
        </script>
    </div>
</div>
